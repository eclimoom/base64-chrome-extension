<!-- Toolbar -->
<div class="toolbar" role="banner">
  <img
    width="40"
    alt="Angular Logo"
    src="assets/icons/48.png"
  />
  <span>Base64 Display</span>
</div>

<div class="content main">

  <!-- Highlight Card -->

  <!-- Next Steps -->
  <h2>Decode base64
    <p class="desc">
    string from 'YmFzZTY0IGRlY29kZXI=' to 'base64 decoder'<br>
    string from '"YmFzZTY0IGRlY29kZXI="' to 'base64 decoder'
  </p>
    <button class="cta" (click)="initData()">
      <span>示例</span>
      <svg width="13px" height="10px" viewBox="0 0 13 10">
        <path d="M1,5 L11,5"></path>
        <polyline points="8 1 12 5 8 9"></polyline>
      </svg>
    </button>
  </h2>

  <div class="card no-padding">
    <textarea autofocus #imageStr class="textarea" [(ngModel)]="baseString"></textarea>
  </div>

  <!-- Resources -->
  <h3>Show Image</h3>
  <div class="card-container">
    <div class="card result-image">
      <img [src]="decode()" (load)="onImageLoad()" (error)="onImageError($event)"/>
    </div>
  </div>

</div>
